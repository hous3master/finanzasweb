<div class="d-flex flex-column align-items-center my-5">
  <img
    src="../assets/logo.png"
    alt="Logo de la empresa"
    class="img-fluid"
    style="height: 200px; max-height: 200px"
  />
  <h2>Regístrate en nuestra plataforma</h2>
  <mat-form-field class="example-full-width">
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Username" [(ngModel)]="username" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Contraseña</mat-label>
    <input
      type="password"
      matInput
      placeholder="Password"
      [(ngModel)]="password1"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Confirmar contraseña</mat-label>
    <input
      type="password"
      matInput
      placeholder="Password"
      [(ngModel)]="password2"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="signin()">Ingresar</button>
</div>
