<h2>Registro de historial</h2>
<form [formGroup]="form" (submit)="aceptar()" class="example-form">
  <!-- idEntityName -->

  <mat-form-field class="example-full-width" *ngIf="edicion">
    <mat-label>idHistorial</mat-label>
    <input matInput placeholder="Id" formControlName="idHistorial" />
  </mat-form-field>
  <br />
  <!-- Form fields for each attribute -->

  <!-- NOTE : Only if is of type LocalDate -->
  <mat-form-field appearance="fill" class="example-full-width">
    <input
      matInput
      placeholder="Ingrese fecha"
      [matDatepicker]="picker"
      formControlName="fecha"
      [max]="maxfecha"
    />
    
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="obtenerControlCampo('fecha')?.errors?.['required']">
      fecha es obligatorio.
    </mat-error>
  </mat-form-field>
  <br />

  <!-- NOTE : Only if is not of type LocalDate -->
  <mat-form-field class="example-full-width">
    <mat-label>monto</mat-label>
    <input matInput placeholder="monto" formControlName="monto" />
    <mat-error *ngIf="obtenerControlCampo('monto')?.errors?.['required']">
      monto es obligatorio.
    </mat-error>
  </mat-form-field>
  <br />

  <!-- NOTE: Only components with foreign key-->
  <mat-form-field class="example-full-width">
    <mat-label>user</mat-label>
    <mat-select formControlName="user">
      <mat-option *ngFor="let tipo of listaUsers" [value]="tipo.id">
        {{ tipo.id }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="obtenerControlCampo('user')?.errors?.['required']">
      user es obligatorio.
    </mat-error>
  </mat-form-field>
  <br />

  <!-- Buttons for actions -->
  <button mat-raised-button color="primary">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/components/historial">
    Cancelar
  </button>
  <p>{{ mensaje }}</p>
</form>
