<h2>Editar plan de pagos</h2>
<div class="bg-white border-dark-subtle border p-2 rounded-2">
  <form
    [formGroup]="form"
    (submit)="aceptar()"
    class="example-form d-flex flex-column"
  >
    <div>
      <mat-form-field class="col-4">
        <mat-label>Valor presente (u.m.)</mat-label>
        <input
          matInput
          placeholder="valorpresente"
          formControlName="valorpresente"
        />
      </mat-form-field>
    </div>

    <div class="d-flex flex-row">
      <mat-form-field class="col-4">
        <mat-label>Tasa efectiva (%)</mat-label>
        <input
          matInput
          placeholder="tasaefectiva"
          formControlName="tasaefectiva"
        />
      </mat-form-field>

      <mat-form-field class="col-4">
        <mat-label>Plazo de tasa efectiva</mat-label>
        <mat-select formControlName="prePlazoDeTasaEfectiva">
          <!--diario, quicenal, mensual, bimestral, trimestral, cuatrimestral, semestral, anual, especial-->
          <mat-option value="1">Diario</mat-option>
          <mat-option value="15">Quincenal</mat-option>
          <mat-option value="30">Mensual</mat-option>
          <mat-option value="60">Bimestral</mat-option>
          <mat-option value="90">Trimestral</mat-option>
          <mat-option value="120">Cuatrimestral</mat-option>
          <mat-option value="180">Semestral</mat-option>
          <mat-option value="360">Anual</mat-option>
          <mat-option value="0">Especial</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-4">
        <mat-label>Dias en el plazo de T.E.</mat-label>
        <input matInput type="number" formControlName="plazoDeTasaEfectiva" />
      </mat-form-field>
    </div>

    <div class="d-flex flex-row col-12">
      <div class="d-flex flex-row align-items-center col-4">
        <p class="col-4">Fecha inicial</p>
        <mat-form-field appearance="fill" class="col-8">
          <input
            matInput
            placeholder="Ingrese fechaInicial"
            [matDatepicker]="picker1"
            formControlName="fechaInicial"
          />

          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="d-flex flex-row align-items-center col-4">
        <p class="col-4">Fecha final</p>
        <mat-form-field appearance="fill" class="col-8">
          <input
            matInput
            placeholder="Ingrese fechafin"
            [matDatepicker]="picker2"
            formControlName="fechafin"
          />

          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <!-- Buttons for actions -->
    <div class="d-flex flex-row col-12">
      <button mat-raised-button color="primary" class="col-8">
        Registrar
      </button>
      <div class="mx-1"></div>
      <button
        mat-raised-button
        color="warn"
        routerLink="/components/estadodecuenta"
        class="w-100"
      >
        Cancelar
      </button>
    </div>
    <p>{{ mensaje }}</p>
  </form>
</div>
